permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

name: test
jobs:
  required:
    runs-on: ${{ matrix.os }}
    name: ubuntu / ${{ matrix.toolchain }}
    strategy:
      matrix:
        # run on stable and beta to ensure that tests won't break on the next version of the rust
        # toolchain
        toolchain: [stable, beta]
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            rust: nightly
    steps:
      - name: Postgres Service
        uses: ikalnytskyi/action-setup-postgres@v8
        with:
          username: postgres
          password: postgres
          database: test
          port: 5432
          postgres-version: "18"

      - name: MySQL service
        uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3306
          container port: 3306
          mysql version: "8.0"
          mysql database: "mysql_store"
          mysql root password: "mysql"
          mysql user: "mysql"
          mysql password: "mysql"

      - name: MongoDB Service
        uses: supercharge/mongodb-github-action@1.12.1
        with:
          mongodb-port: 27017
          mongodb-version: "8.2"
          mongodb-username: mongodb
          mongodb-password: mongodb
          mongodb-db: mongodb_store
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.12.12

      - name: Install Requirements
        run: uv pip install -r scripts/pyproject.toml

      - name: Seeding Data Stores
        run: python scripts/seed.py

      - name: Install ${{ matrix.toolchain }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}

      - name: cargo generate-lockfile
        # enable this ci template to run regardless of whether the lockfile is checked in or not
        if: hashFiles('Cargo.lock') == ''
        run: cargo generate-lockfile

      - name: cargo test --locked
        run: cargo test --locked --all-features --verbose -- --test-threads=1

      - name: cargo test --doc
        run: cargo test --locked --all-features --doc

  minimal:
    runs-on: ubuntu-latest
    name: ubuntu / stable / minimal-versions
    steps:
      - name: Postgres Service
        uses: ikalnytskyi/action-setup-postgres@v8
        with:
          username: postgres
          password: postgres
          database: test
          port: 5432
          postgres-version: "18"

      - name: MySQL service
        uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3306
          container port: 3306
          mysql version: "8.0"
          mysql database: "mysql_store"
          mysql root password: "mysql"
          mysql user: "mysql"
          mysql password: "mysql"

      - name: MongoDB Service
        uses: supercharge/mongodb-github-action@1.12.1
        with:
          mongodb-port: 27017
          mongodb-version: "8.2"
          mongodb-username: mongodb
          mongodb-password: mongodb
          mongodb-db: mongodb_store
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.12.12

      - name: Install Requirements
        run: uv pip install -r scripts/pyproject.toml

      - name: Seeding Data Stores
        run: python scripts/seed.py
      - name: Install stable
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: Install nightly for -Zminimal-versions
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
      - name: rustup default stable
        run: rustup default stable

      - name: cargo update -Zminimal-versions
        run: cargo +nightly update -Zminimal-versions

      - name: cargo test
        run: cargo test --locked --all-features --verbose -- --test-threads=1
